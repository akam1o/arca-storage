name: Python Tests

on:
  push:
    branches: [main]
    paths:
      - 'arca_storage/**'
      - '.github/workflows/python-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'arca_storage/**'
      - '.github/workflows/python-tests.yml'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'arca_storage/requirements.txt'

      - name: Install dependencies
        working-directory: ./arca_storage
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip list | grep arca-storage

      - name: Run tests with pytest
        working-directory: ./arca_storage
        run: |
          python -m pytest tests/unit -v --cov=arca_storage --cov-report=xml --cov-report=term

      - name: Upload coverage reports
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./arca_storage/coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true
