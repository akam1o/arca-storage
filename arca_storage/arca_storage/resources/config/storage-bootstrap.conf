# Arca Storage bootstrap configuration
#
# Default path:
#   /etc/arca-storage/storage-bootstrap.conf
#
# Override path:
#   ARCA_BOOTSTRAP_CONFIG_PATH=/path/to/storage-bootstrap.conf

[storage]
# LVM / thin provisioning base
vg_name = vg_pool_01
thinpool_name = pool

# Network (NetnsVlan parent interface)
parent_if = bond0

# DRBD resource name used by Pacemaker constraints
drbd_resource = r0

# OCF RA vendor directory (where NetnsVlan is installed)
pacemaker_ra_vendor = local
