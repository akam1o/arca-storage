# Arca Storage runtime configuration
#
# Default path:
#   /etc/arca-storage/storage-runtime.conf
#
# Override path:
#   ARCA_RUNTIME_CONFIG_PATH=/path/to/storage-runtime.conf
#
# `state_dir` can also be overridden via:
#   ARCA_STATE_DIR=/path/to/state

[storage]
# Persistent state directory (svms.json, volumes.json, exports.*.json)
# state_dir = /var/lib/arca

# Export base directory
export_dir = /exports

# NFS-Ganesha config directory
ganesha_config_dir = /etc/ganesha

# NFS-Ganesha protocols ("4" or "3,4")
# - default: "4" (NFSv4 only)
# - enable NFSv3: "3,4"
# ganesha_protocols = 4
#
# Fixed ports (useful for firewall rules)
# ganesha_mountd_port = 20048
# ganesha_nlm_port = 32768

# API bind defaults
api_host = 127.0.0.1
api_port = 8080
