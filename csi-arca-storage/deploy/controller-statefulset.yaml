---
# StatefulSet for CSI controller (kustomize-friendly: no embedded ConfigMap/Secret)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: csi-arca-storage-controller
  namespace: kube-system
spec:
  serviceName: csi-arca-storage-controller
  replicas: 1
  selector:
    matchLabels:
      app: csi-arca-storage-controller
  template:
    metadata:
      labels:
        app: csi-arca-storage-controller
    spec:
      serviceAccountName: csi-arca-storage-controller
      priorityClassName: system-cluster-critical
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
      containers:
        # CSI Driver Controller
        - name: csi-driver
          image: csi-arca-storage:latest
          imagePullPolicy: IfNotPresent
          args:
            - --mode=controller
            - --config=/etc/csi-arca-storage/config.yaml
            - -v=5
          env:
            - name: CSI_ENDPOINT
              value: unix:///csi/csi.sock
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: ARCA_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: csi-arca-storage-secret
                  key: auth-token
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
            - name: config
              mountPath: /etc/csi-arca-storage
              readOnly: true
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9808
            initialDelaySeconds: 10
            timeoutSeconds: 3
            periodSeconds: 10
            failureThreshold: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

        # External Provisioner
        - name: csi-provisioner
          image: registry.k8s.io/sig-storage/csi-provisioner:v5.1.0
          args:
            - --csi-address=/csi/csi.sock
            - --v=5
            - --timeout=300s
            - --leader-election
            - --leader-election-namespace=kube-system
            - --extra-create-metadata
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi

        # External Snapshotter
        - name: csi-snapshotter
          image: registry.k8s.io/sig-storage/csi-snapshotter:v8.1.0
          args:
            - --csi-address=/csi/csi.sock
            - --v=5
            - --timeout=300s
            - --leader-election
            - --leader-election-namespace=kube-system
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi

        # External Resizer
        - name: csi-resizer
          image: registry.k8s.io/sig-storage/csi-resizer:v1.12.0
          args:
            - --csi-address=/csi/csi.sock
            - --v=5
            - --timeout=300s
            - --leader-election
            - --leader-election-namespace=kube-system
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi

        # Liveness Probe
        - name: liveness-probe
          image: registry.k8s.io/sig-storage/livenessprobe:v2.14.0
          args:
            - --csi-address=/csi/csi.sock
            - --health-port=9808
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 100m
              memory: 64Mi

      volumes:
        - name: socket-dir
          emptyDir: {}
        - name: config
          configMap:
            name: csi-arca-storage-config
