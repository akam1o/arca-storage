apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base

namespace: kube-system

images:
  - name: csi-arca-storage
    newName: ghcr.io/akam1o/csi-arca-storage
    newTag: v1.0.0  # Use stable version tag

replicas:
  - name: csi-arca-storage-controller
    count: 2  # Run 2 controllers for HA

patchesStrategicMerge:
  - controller-patch.yaml

configMapGenerator:
  - name: csi-arca-storage-config
    behavior: replace
    files:
      - config.yaml

secretGenerator:
  - name: csi-arca-storage-secret
    envs:
      - secrets.env

commonLabels:
  environment: production
